version: '3.9'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite:///./test.db
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ../backend:/app
    command: poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - monorepo-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - monorepo-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  monorepo-network:
    driver: bridge
